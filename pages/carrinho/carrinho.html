<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function{
            $("form[name='form_carrinho']").validate({
    rules: {
      f_cpf: {
        required: true,
        minlength: 11
      }
    }
  });
        })
    </script>
    <title>Carrinho</title>
    <link rel="sortcut icon" href="/images/carrinho.png" type="image/gif" />
</head>

<body>
    <main>
        <header class="header" id="header">
            <div class="titulo">
                Carrinho
            </div>
        </header>
        <section>
            <!--<div>
                <label>Endereço de entrega:</label>
                <p style="font-size: 2vh;"> CEP: 19067-090 <br>
                    Endereço:
                    Rua Kenji Sato Miura, 324 - Parque Cedral - Presidente Prudente - SP - Brasil
                </p>
            </div>-->
            <div id="conteudo">
                <div class="row">
                    <label>Produtos adicionados ao carrinho </label>
                    <input type="button" value="Remover Tudo" id="removeAll" class="remove" onclick="removerAll()" />
                </div>
            </div>
            <form id="form_carrinho">
                <div>
                    <label style="align-self: center;">Dados do cliente</label>
                    <label for="nome">Nome Completo: <span style="color: red;">*</span></label>
                    <input type="text" id="nome" name="f_nome" autocomplete="off" >
                    <div class="row">
                        <div class="dentroRow">
                            <label for="cpf">CPF: <span style="color: red;">*</span></label>
                            <input type="text" name="f_cpf" id="cpf" autocomplete="off" >
                        </div>
                        <div class="dentroRow" style="width: 50%; margin-right: 2vw;">
                            <label for="celular">Celular:</label>
                            <input type="tel" name="f_cel" id="celular" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="dentroRow" style="width: 50%;">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" name="f_tel" id="telefone" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div>
                    <label style="align-self: center;">Endereço</label>
                    <label for="rua">Rua: <span style="color: red;">*</span></label>
                    <input type="text" name="f_rua" id="rua" autocomplete="off" >
                    <div class="row">
                        <div class="dentroRow" style="width: 30%; margin-right: 2vw;">
                            <label for="num">Número: <span style="color: red;">*</span></label>
                            <input type="text" name="f_rua" id="num" autocomplete="off" >
                        </div>
                        <div class="dentroRow" style="width: 70%;">
                            <label for="bairro">Bairro: <span style="color: red;">*</span></label>
                            <input type="text" name="f_bairro" id="bairro" autocomplete="off" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="dentroRow" style="width: 70%; margin-right: 2vw;">
                            <label for="cidade">Cidade: <span style="color: red;">*</span></label>
                            <input type="text" name="f_cidade" id="cidade" autocomplete="off" >
                        </div>
                        <div class="dentroRow" style="width: 15%; font-size: 2.5vh;">
                            <label for="UF">Estado: <span style="color: red;">*</span></label>
                            <select name="f_estado" id="UF">
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="dentroRow" style="width: 30%; margin-right: 2vw;">
                            <label for="cep">CEP: <span style="color: red;">*</span></label>
                            <input type="text" name="f_cep" id="cep" autocomplete="off" >
                        </div>
                        <div class="dentroRow">
                            <label for="comp">Complemento: </label>
                            <input type="text" name="f_comp" id="comp" autocomplete="off">
                        </div>
                    </div>

                </div>

                <div style="border: solid 5px green;">
                    <div class="row">
                        <div class="dentroRow">
                            <label>Valor total</label>
                            <div class="tot">
                                <p>Total de produtos:</p>
                                <p id="totProd"></p>
                            </div>
                            <div class="tot">
                                <p>Frete:</p>
                                <p id="frete"></p>
                            </div>
                            <div class="tot" style="color: black; font-weight: bolder;">
                                <p>TOTAL:</p>
                                <p id="total"></p>
                            </div>
                        </div>
                        <div class="dentroRow">
                            <label>Forma de pagamento</label>
                            <div class="pag">
                                <input type="radio" id="boleto" name="formaPag" value="Boleto" checked>
                                <label for="boleto">Boleto</label>
                            </div>
                            <div class="pag">
                                <input type="radio" id="credito" name="formaPag" value="Cartão de Crédito">
                                <label for="credito">Cartão de Crédito</label>
                            </div>
                            <div class="pag">
                                <input type="radio" id="pix" name="formaPag" value="PIX">
                                <label for="pix">PIX</label>
                            </div>

                        </div>
                    </div>
                    <div class="dadosCart">
                        <label for="numeroCart">Número do cartão</label>
                        <input type="text" id="numeroCart" style="width: 200px;" >
                        <label for="validade">Data de validade</label>
                        <input type="date" id="validade" style="width:140px;" >
                        <label for="cvv">Código de segurança</label>
                        <input type="text" id="cvv" style="width: 50px;" >
                    </div>
                    <input type="submit" value="Comprar" id="comprar" class="comprar">
                </div>
            </form>
        </section>
        <footer class="footer" id="footer">
            <p>Desenvolvido por João Vitor Couto Oliveira e Rafael Nogueira Correia</p>
        </footer>
    </main>
</body>

</html>
