<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <header class="header" id="header">
            <div class="titulo">
                Carrinho
            </div>
        </header>
        <section>
            <div>
                <label>Endereço de entrega:</label>
                <p style="font-size: 2vh;"> CEP: 19067-090 <br>
                    Endereço:
                    Rua Kenji Sato Miura, 324 - Parque Cedral - Presidente Prudente - SP - Brasil
                </p>
            </div>
            <div id="conteudo">
                <div class="row">
                    <label>Produtos adicionados ao carrinho </label>
                    <input type="button" value="Remover Tudo" id="removeAll" class="remove"
                        onclick="removerAll()" />
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="dentroRow">
                        <label>Valor total</label>
                        <div class="tot">
                            <p>Total de produtos:</p>
                            <p id="totProd"></p>
                        </div>
                        <div class="tot">
                            <p>Frete:</p>
                            <p id="frete"></p>
                        </div>
                        <div class="tot" style="color: black; font-weight: bolder;">
                            <p>TOTAL:</p>
                            <p id="total"></p>
                        </div>
                    </div>
                    <div class="dentroRow">
                        <label>Forma de pagamento</label>
                        <div class="pag">
                            <input type="radio" id="boleto" name="formaPag" value="boleto">
                            <label for="boleto">Boleto</label>
                        </div>
                        <div class="pag">
                            <input type="radio" id="credito" name="formaPag" value="credito">
                            <label for="credito">Cartão de Crédito</label>
                        </div>
                        <div class="pag">
                            <input type="radio" id="debito" name="formaPag" value="debito">
                            <label for="debito">Cartão de Débito</label>
                        </div>

                    </div>
                </div>
                <input type="button" value="Confirmar" id="confirmar" class="comprar"
                        onclick="console.log('ola')" />
            </div>
        </section>
        <footer class="footer" id="footer">
            <p>Desenvolvido por João Vitor Couto Oliveira e Rafael Nogueira Correia</p>
        </footer>
    </main>
</body>

</html>
