<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <header class="header" id="header">
            <div class="titulo">
                Cadastro de Cliente
            </div>
        </header>
        <section>
            <form id="form_cadastro" method="POST">
                <div>
                    <label for="nome">Nome Completo: <span style="color: red;">*</span></label>
                    <input type="text"  id="nome" name="f_nome" autocomplete="off" required>
                </div>  
                 
                <div>
                    <label for="email">Email: <span style="color: red;">*</span></label>
                    <input type="email"  id="email" name="f_email" autocomplete="off" required>
                </div>  
                <div>
                <div class="row"> 
                    <div class="dentroRow">
                        <label for="senha">Senha: (8-16) <span style="color: red;">*</span></label>
                    <div class="row" style="width: auto; margin: 0; margin-right: 2vw;">
                        <input type="password" name="f_senha" id="senha" autocomplete="off" required> 
                        <input type="button" value="Mostrar" id="mostra" class="botao" onclick="mostraSenha()" />
                        <input type="hidden" value="Ocultar" id="oculta" class="botao" onclick="ocultaSenha()" />
                    </div>
                    </div>
                    <div class="dentroRow" >
                        <label for="cpf">CPF: <span style="color: red;">*</span></label>
                        <input type="text" name="f_cpf" id="cpf" autocomplete="off" required>
                    </div>
                </div> 
            </div>
                <div>
                    <label style="align-self: center;">Endereço</label>
                    <label for="rua">Rua: <span style="color: red;">*</span></label>
                    <input type="text" name="f_rua" id="rua" autocomplete="off" required>
                    <div class="row">                    
                        <div class="dentroRow" style="width: 30%; margin-right: 2vw;">
                            <label for="num">Número: <span style="color: red;">*</span></label>
                            <input type="text" name="f_rua" id="num" autocomplete="off" required>
                        </div>
                        <div class="dentroRow" style="width: 70%;">
                            <label for="bairro">Bairro: <span style="color: red;">*</span></label>
                            <input type="text" name="f_bairro" id="bairro" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="row">                    
                        <div class="dentroRow" style="width: 70%; margin-right: 2vw;">
                            <label for="cidade">Cidade: <span style="color: red;">*</span></label>
                            <input type="text" name="f_cidade" id="cidade" autocomplete="off" required>
                        </div>
                        <div class="dentroRow" style="width: 15%; font-size: 2.5vh;"> 
                            <label for="UF">Estado: <span style="color: red;">*</span></label>
                            <select name="f_estado" id="UF">
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                    <div class="dentroRow"  style="width: 30%; margin-right: 2vw;">
                        <label for="cep">CEP: <span style="color: red;">*</span></label>
                        <input type="text" name="f_cep" id="cep" autocomplete="off" required>
                    </div>
                    <div class="dentroRow" >
                        <label for="comp">Complemento: </label>
                        <input type="text" name="f_comp" id="comp" autocomplete="off">
                    </div>
                    </div>
                    
                </div>  
                <div>
                    <div class="row">
                        <div class="dentroRow" style="width: 50%; margin-right: 2vw;">
                            <label for="celular">Celular: <span style="color: red;">*</span></label>
                            <input type="tel" name="f_cel" id="celular"  autocomplete="off" required>
                        </div>
                        <div class="dentroRow" style="width: 50%;">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" name="f_tel" id="telefone"  autocomplete="off">
                        </div>
                    </div>
                </div>  
                    <input type="submit"  id="enviar" class="send">
 
            </form>
            <p id="teste" style="color:white;"></p>
        </section>
        <footer class="footer" id="footer">
            <p>Desenvolvido por João Vitor Couto Oliveira e Rafael Nogueira Correia</p>
        </footer>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
