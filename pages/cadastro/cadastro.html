<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="header" id="header">
            <div class="titulo">
                Cadastro de Cliente
            </div>
        </header>
        <section>
            <form action="">
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text"  id="nome" pattern="[a-zA-Z]{1,}" autocomplete="off">
                </div>  
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text"  id="cpf" pattern="[0-9]" autocomplete="off">
                </div>  
                <div>
                    <label for="email">Email:</label>
                    <input type="email"  id="email" autocomplete="off">
                </div>  
                <div>
                    <label for="senha">Senha: (8-16 caracteres)</label>
                    <input type="text"  id="senha" pattern="[!@#$%*()_+^&}{:;?.a-zA-Z0-9]{8,15}" autocomplete="off">
                </div>  
                <div>
                    <label style="align-self: center;">Endereço</label>
                    <label for="rua">Rua:</label>
                    <input type="text"  id="rua" pattern="[a-zA-Z]{1,}" autocomplete="off">
                    <div class="row">                    
                        <div class="dentroRow" >
                            <label for="num">Número:</label>
                            <input type="text"  id="num" style="width: 15vh;" pattern="[0-9]{1,}" autocomplete="off">
                        </div>
                        <div class="dentroRow">
                            <label for="bairro">Bairro:</label>
                            <input type="text"  id="bairro" style="width: 30vh;" pattern="[a-zA-Z]{1,}" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">                    
                        <div class="dentroRow" >
                            <label for="cidade">Cidade:</label>
                            <input type="text"  id="cidade" pattern="[a-zA-Z]{1,}" style="width: 40vh; margin-right: 2vh;" autocomplete="off">
                        </div>
                        <div class="dentroRow">
                            <label for="estado">Estado:</label>
                            <select name="estado" id="UF" style="width: 7vh; font-size: 2.5vh;">
                                <option value=""></option>
                                <option value="SP">SP</option>
                            </select>
                        </div>
                    </div>
                    <div class="dentroRow" >
                        <label for="cep">CEP: </label>
                        <input type="text"  id="cep" style="width: 15vh;" onkeyup="mascaraDeCep(this)" pattern="[0-9]{8}" autocomplete="off">
                    </div>
                    
                </div>  
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel"  id="nome" size="50vh" onkeyup="mascaraDeTelefone(this)" autocomplete="off">
                </div>  
                    <input type="submit"  id="enviar" class="send">
 
            </form>
        </section>
        <footer class="footer" id="footer">
            <p>Desenvolvido por João Vitor Couto Oliveira e Rafael Nogueira Correia</p>
        </footer>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
