<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>Detalhes da compra</title>
</head>

<body>
    <main>
        <header class="header" id="header">
            <div class="titulo">
                Detalhes da compra
            </div>
        </header>
        <section>
            <!--<div>
                <label>Endereço de entrega:</label>
                <p style="font-size: 2vh;"> CEP: 19067-090 <br>
                    Endereço:
                    Rua Kenji Sato Miura, 324 - Parque Cedral - Presidente Prudente - SP - Brasil
                </p>
            </div>-->
            <div id="conteudo">
                <label>Produtos adicionados ao carrinho </label>
                    
            </div>
            <div>
                <label style="align-self: center;">Dados do cliente</label>
                <label for="nome">Nome Completo:</label>
                    <input type="text"  id="nome" name="f_nome" autocomplete="off" required>
                <div class="row">
                    <div class="dentroRow" >
                        <label for="cpf">CPF:</label>
                        <input type="text" name="f_cpf" id="cpf" autocomplete="off" required>
                    </div>
                    <div class="dentroRow" style="width: 50%; margin-right: 2vw;">
                        <label for="celular">Celular:</label>
                        <input type="tel" name="f_cel" id="celular"  autocomplete="off">
                    </div>
                </div> 
                <div class="row">
                    <div class="dentroRow" style="width: 50%;">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="f_tel" id="telefone"  autocomplete="off">
                    </div>
                </div>
            </div>
            <div>
                <label style="align-self: center;">Endereço</label>
                <label for="rua">Rua:</label>
                <input type="text" name="f_rua" id="rua" autocomplete="off" required>
                <div class="row">                    
                    <div class="dentroRow" style="width: 30%; margin-right: 2vw;">
                        <label for="num">Número:</label>
                        <input type="text" name="f_rua" id="num" autocomplete="off" required>
                    </div>
                    <div class="dentroRow" style="width: 70%;">
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="f_bairro" id="bairro" autocomplete="off" required>
                    </div>
                </div>
                <div class="row">                    
                    <div class="dentroRow" style="width: 70%; margin-right: 2vw;">
                        <label for="cidade">Cidade:</span></label>
                        <input type="text" name="f_cidade" id="cidade" autocomplete="off" required>
                    </div>
                    <div class="dentroRow" style="width: 15%; font-size: 2.5vh;"> 
                        <label for="UF">Estado:</label>
                        <input type="text" name="f_estado" id="UF">
                    </div>
                </div>
                <div class="row">
                <div class="dentroRow"  style="width: 30%; margin-right: 2vw;">
                    <label for="cep">CEP:</label>
                    <input type="text" name="f_cep" id="cep" autocomplete="off" required>
                </div>
                <div class="dentroRow" >
                    <label for="comp">Complemento: </label>
                    <input type="text" name="f_comp" id="comp" autocomplete="off">
                </div>
                </div>
                
            </div> 
            
            <div style="border: solid 5px green;">
                <div class="row">
                    <div class="dentroRow">
                        <label>Valor total</label>
                        <div class="tot">
                            <p>Total de produtos:</p>
                            <p id="totProd"></p>
                        </div>
                        <div class="tot">
                            <p>Frete:</p>
                            <p id="frete"></p>
                        </div>
                        <div class="tot">
                            <p>TOTAL:</p>
                            <p id="total"></p>
                        </div>
                    </div>
                    <div class="dentroRow">
                        <label>Forma de pagamento</label>
                        <div class="pag">
                            <input type="text" id="formaPag">
                            <p id="detalhes"></p>
                        </div>
                    </div>
                </div>
                <input type="button" value="Página inicial" id="inicio" class="comprar"
                        onclick="inicio()" />
            </div>
        </section>
        <footer class="footer" id="footer">
            <p>Desenvolvido por João Vitor Couto Oliveira e Rafael Nogueira Correia</p>
        </footer>
    </main>
</body>

</html>
