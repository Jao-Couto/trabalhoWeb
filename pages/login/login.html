    <main>
        <header class="header" id="header">
            <div class="titulo">
                Login de Cliente
            </div>
        </header>
        <section>
            <form id="form_login" method="POST">
                <div>
                    <label for="email">Email:</label>
                    <input type="email"  id="email" name="f_email" autocomplete="off" required>
                </div>  
                <div>
                <div class="row" > 
                    <div class="dentroRow" >
                        <label for="senha">Senha:</label>
                    <div class="row" style="width: auto; margin: 0; margin-right: 2vw;justify-content: center; align-items: center;">
                        <input type="password" name="f_senha" id="senha" autocomplete="off" required> 
                        <input type="button" value="Mostrar" id="mostra" class="botao"/>
                        <input type="hidden" value="Ocultar" id="oculta" class="botao" />
                    </div>
                    </div>
                </div> 
            </div>
                    <input type="button"  id="logar" class="send" value="Entrar">
                    <a href="../cadastro/cadastro.html">CADASTRAR-SE</a>
            </form>
        </section>
        <footer class="footer" id="footer">
            <p>Desenvolvido por Jo√£o Vitor Couto Oliveira e Rafael Nogueira Correia</p>
